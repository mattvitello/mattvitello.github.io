<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Roy Blair</title>
  <meta name="description" content="Roy Blair fan club">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body>
	<div id="container">
    <div class="row justify-content-center" style="width: 100%;">
      <div class="col-12 home-menu" style="text-align:center">
        <img id="name" src="img/royblair.png"/>
        <!--<span class="home-menu-item">ROY BLAIR</span>-->
      </div>
    </div>
    <div id="square">
      <div id="top" class="row justify-content-center">
        <div id="topleft" class="col-3">
          <div class="box-scene" style="float:right">
            <div class='box'>
              <div class="front face">
                <img id="project1" src="img/thunder.jpg"/>
              </div>
              <div class="side face">
                  <iframe id="tl" width="100%" height="175" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/266648085&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
              </div>
            </div>
          </div>
        </div>
        <div id="topright" class="col-3">
          <div class="box-scene" style="float:left">
            <div class='box'>
              <div class="front face">
                <img id="project2" src="img/UK.jpg"/>
              </div>
                <div class="side face">
                  <iframe id="tr" width="100%" height="175" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/300999073&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="bottom" class="row justify-content-center">
        <div id="bottomleft" class="col-3">
          <div class="box-scene" style="float:right">
            <div class='box'>
              <div class="front face">
                <img id="project3" src="img/sucker.jpg"/>
              </div>
              <div class="side face">
                  <iframe id="bl" width="100%" height="175" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/272794259&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
              </div>
            </div>
          </div>
        </div>
        <div id="bottomright" class="col-3">
          <div class="box-scene" style="float:left">
            <div class='box'>
              <div class="front face">
                <img id="project4" src="img/sunsets.jpg"/>
              </div>
              <div class="side face">
                  <iframe id="br" width="100%" height="175" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/222864358&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center" id="footer">
      <div class="col-12" style="text-align: center">
        <ul>
          <li><a href="https://twitter.com/royblair_">twitter</a></li>
          <li><a href="https://www.instagram.com/royblair_/">instagram</a></li>
          <li><a href="https://soundcloud.com/royblair">soundcloud</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!--Javascript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="js/jquery.iframetracker.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
